<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Entry</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

form {
    margin: 20px auto;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input[type="text"],
form input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Adjusted button size */
form input[type="submit"],
form button[type="button"] {
    display: inline-block;
    width: 30%; /* Adjust button width as needed */
    padding: 8px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

/* Align the buttons to the center */
form div {
    text-align: center;
}

/* Apply a bit of spacing between the forms */
form + form {
    margin-top: 20px;
}

/* Additional styles for buttons */
form input[type="submit"]:hover {
    background-color: #45a049;
}

form button[type="button"] {
    background-color: #ccc;
    color: #333;
}

form button[type="button"]:hover {
    background-color: #ddd;
}

    </style>
</head>
<body>
    <h1>Stock Data Entry</h1>
    <form method="post" action="{% url 'submit_data' %}">
        {% csrf_token %}
        <label for="id_company_name">Company Name:</label>
        <input type="text" name="company_name" required><br>

        <label for="id_quote">Quote:</label>
        <input type="text" name="quote" required><br>

        <label for="id_buy_price">Buy Price:</label>
        <input type="number" name="buy_price" step="0.01" required><br>

        <label for="id_quantity">Quantity:</label>
        <input type="number" name="quantity" required><br>

        <label for="id_buy_total_price_with_BRK">buy_total_price_with_BRK:</label>
        <input type="number" name="buy_total_price_with_BRK" required><br>

        <label for="id_sell_price">Sell Price:</label>
        <input type="number" name="sell_price" step="0.01" required><br>

        <label for="id_sell_order_price">sell_order_price:</label>
        <input type="number" name="sell_order_price" step="0.01" required><br>

        <input type="submit" value="Submit">
        <button type="button" onclick="clearForm()">Clear</button>
    </form>
    <div class="button-group">
        <form method="post" action="{% url 'view_content' %}" style="display: inline;">
            {% csrf_token %}
            <input type="submit" value="View Content" class="other-button">
        </form>
        <form method="post" action="{% url 'modify' %}" style="display: inline;">
            {% csrf_token %}
            <input type="submit" value="Modify" class="other-button">
        </form>
    </div>

    <script>
        function clearForm() {
            // Get all input elements from the form
            const formInputs = document.querySelectorAll('form input[type="text"], form input[type="number"]');

            // Loop through each input element and set its value to an empty string
            formInputs.forEach(input => {
                input.value = '';
            });
        }
    </script>

</body>
</html>
